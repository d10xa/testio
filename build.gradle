plugins {
    id "com.jfrog.bintray" version "1.4"
}

apply plugin: 'java'
apply plugin: 'maven-publish'

version = '0.0.1'
group = 'ru.d10xa'

apply from: 'gradle/bintray.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6


repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}


